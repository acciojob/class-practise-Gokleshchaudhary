<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Selector Exercise</title>
    <style>
        .selector {
            color: #00f;               /* Font color */
            background-color: #eee;    /* Background color */
            font-family: Arial;        /* Font family */
            font-size: 20px;           /* Font size */
        }
    </style>
</head>
<body>
    <p class="selector">Paragraph 1</p>
    <p>Paragraph 2</p>
    <p class="selector">Paragraph 3</p>
    <p>Paragraph 4</p>
</body>
</html>
